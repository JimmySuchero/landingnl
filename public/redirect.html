<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección en 10 segundos</title>    
    <link rel="stylesheet" href="style-redirect.css">
</head>
<body>
    <header>
        <img class="logoso" src="Recursos/Logoso2.png" alt="">
        <h1><b>¡Solo falta un último paso!</b></h1>
    </header>
    <div class="redirect">        
        <h1>Unete a nuestro grupo de whatsapp</h1>
        <img class="logows" src="Recursos/logo-ws.png" alt="">   
        <h2>la web te enviara a nuestro grupo de whatsapp en...</h2> 
        <div class="contador" id="contador">5</div>
    </div>
    <script>
        // Función para iniciar el temporizador
        function iniciarTemporizador() {
            var tiempoRestante = 5; // 5 segundos
            var contador = document.getElementById("contador");
            
            var intervalo = setInterval(function() {
                tiempoRestante--;
                contador.textContent = tiempoRestante;
                
                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    redireccionar();
                }
            }, 1000); // Actualizar cada segundo
        }

        // Función para redirigir a una URL después del temporizador
        function redireccionar() {
            window.location.href = "https://chat.whatsapp.com/Lk25452zBFQ3QtWsoqirL1"; // Reemplaza con la URL de destino
        }

        // Iniciar el temporizador cuando la página se carga
        window.addEventListener("load", iniciarTemporizador);
    </script>
</body>
</html>
